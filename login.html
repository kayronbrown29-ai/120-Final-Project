<!DOCTYPE html>
<html>
<head>
    <title>UnderDog | Log In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

<header class="focalpoint"> 
    <nav>
        <img src="img/dog.png" class="nav-icon">
        
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="sign-up.html">Sign Up</a></li>
        </ul>
    </nav>

    <br><br>

    <article class="account-form">
        <h1>Log In</h1>

        <form id="login-form">

            <input type="text" id="nameoremail" placeholder="Username or Email" required>
            <br><br>

            <input type="password" id="password" placeholder="Password" required>
            <br><br>

            <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px;">
                <input type="checkbox" id="admin-login">
                <span>Admin Login</span>
            </label>

            <input type="submit" class="btn btn-account" value="Log In">
            <div id="login-error"></div>

        </form>
    </article>
</header>

<script src="script.js"></script>

</body>
</html>
