<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>UnderDog | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .account-form { max-width: 520px; margin: 40px auto; }
    </style>
</head>
<body>
    <header class="focalpoint">
        <nav>
            <img src="img/dog.png" class="nav-icon">
            <ul class="nav-links" style="list-style:none; display:flex; gap:20px; margin-top:35px; padding:0;">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="signup-item"><a href="sign-up.html">Sign Up</a></li>
                <li class="login-item"><a href="login.html">Log In</a></li>
                <li class="myaccount-item" style="display:none;"><a href="my-account.html">My Account</a></li>
                <li class="logout-item" style="display:none;"><a href="#" onclick="logout();return false;">Log Out</a></li>
            </ul>
        </nav>

        <br><br>

        <article class="account-form">
            <h1>Sign Up</h1>

            <form id="signupForm">
                <input type="text" id="username" placeholder="Username" required>
                <br><br>

                <input type="email" id="email" placeholder="Email" required>
                <br><br>

                <input type="text" id="phone" placeholder="Phone Number" required>
                <br><br>

                <input type="password" id="password" placeholder="Password" required>
                <br><br>

                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <br><br>

                <div class="newsletter-box">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">I would like to subscribe to the UnderDog newsletter and receive special discounts.</label>
                </div>

                <br><br>

                <input type="submit" class="btn btn-account" value="Create Account">
                <div id="signup-error"></div>
            </form>
        </article>
    </header>

    <script src="script.js"></script>
</body>
</html>
