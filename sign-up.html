<!DOCTYPE html>
<html>
<head>
    <title>UnderDog | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="focalpoint">
    <nav>
        <img src="img/thumbnail_underdog.png" class="nav-icon">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="login.html">Log In</a></li>
        </ul>
    </nav>

    <br><br>

    <article class="account-form">
        <h1>Sign Up</h1>

        <form class="sign-up" id="signupForm">

            <input type="text" id="username" placeholder="Username" required>
            <br><br>

            <input type="email" id="email" placeholder="Email" required>
            <br><br>

            <input type="text" id="phone" placeholder="Phone Number" required>
            <br><br>

            <input type="password" id="password" placeholder="Password" required>
            <br><br>

            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <br><br>

            <div class="newsletter-box">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    I would like to subscribe to the UnderDog newsletter and receive special discounts.
                </label>
            </div>

            <br><br>

            <input type="submit" class="btn btn-account" value="Create Account">
            <div id="signup-error"></div>

        </form>
    </article>
</header>

<script src="script.js"></script>

</body>
</html>
