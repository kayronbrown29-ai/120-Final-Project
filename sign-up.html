<!DOCTYPE html>
<html>
    <head>
        <title>Document Sign Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="focalpoint">
        <nav class="standalone">
            <img src="img/thumbnail_underdog.png" class="nav-icon">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="shopping-cart.html">Delivery</a></li>
            </ul>
        </nav>
        <br><br>
        <article class="account-form">
            <!-- Signup Form -->
            <div id="signupForm" class="form-container active">
                <h1>Sign Up</h1>
                <p>Already have an account? <a href="login.html" class="box-link">Log In</a></p>
                <form class="sign-up">
                <div id="signupMessage" class="form-message" role="status" aria-live="polite"></div>
                <input type="email" id="email" name="email" placeholder="Email" required>
                  <br><br><br>
                  <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number" required>
                  <br><br><br>
                  <input type="password" id="password" name="password" placeholder="Password" required>
                  <br><br>
                  <input type="password"v id="confirm-password"v name="confirm-password"v placeholder="Confirm Password"v required>
                  <br><br>
                  <div class="newsletter-box">
                    <input type="checkbox" name="newsletter" value="newsletter">
                    <label for="newsletter">I would like to subscribe to the restaurant's newsletter and receive special discounts through my email.</label>
                  </div>
                  <br>
                  <p>NOTE: To use the sign-up and login feature, you need to open the terminal in your ide, and enter "node server.js"</p>
                  <br>
                  <input type="submit" id="button" name="create-account" class="btn btn-account" value="Create Account">
                </form>
            </div>
        </article>
    </header>

    <script src="sign-up.js"></script>
  </body>
</html>
